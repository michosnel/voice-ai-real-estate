<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate AI Voice Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; }
        h1 { color: #1f2937; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { color: #6b7280; font-size: 1.1em; margin-bottom: 30px; }
        .status { background: #d1fae5; color: #065f46; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #6ee7b7; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 12px 16px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 1em; }
        button { padding: 12px 24px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; transition: all 0.2s; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 500; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        button.recording { animation: pulse 0.6s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .chat-box { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; margin: 20px 0; min-height: 200px; max-height: 400px; overflow-y: auto; }
        .message { margin-bottom: 15px; padding: 12px 16px; border-radius: 8px; line-height: 1.5; }
        .user-message { background: #dbeafe; color: #0c2e4a; text-align: right; margin-left: 20%; }
        .ai-message { background: #e0e7ff; color: #312e81; margin-right: 20%; }
        .empty-chat { color: #9ca3af; text-align: center; padding: 40px 20px; }
        .error { color: #dc2626; }
        .success { color: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real Estate AI Voice Agent</h1>
        <p class="subtitle">Voice-Powered Assistant with Google Gemini AI</p>
        
        <div class="status">
            <strong>API Status: Ready</strong><br>
            Powered by Google Gemini AI
        </div>
        
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask a question..." />
            <button onclick="sendMessage()">Send</button>
            <button id="voiceBtn" onclick="toggleVoice()">Speak</button>
        </div>
        
        <div id="voiceStatus" style="text-align: center; margin: 10px 0; font-weight: 500;"></div>
        
        <div class="chat-box" id="chatBox">
            <div class="empty-chat">Start a conversation...</div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBlJuyps2uiFGopI9KG9y3qkPe8HU5rr34';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
        
        let recognition;
        let isListening = false;
        
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Speech recognition not supported in your browser');
                return false;
            }
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isListening = true;
                document.getElementById('voiceBtn').classList.add('recording');
                document.getElementById('voiceStatus').innerHTML = '<span class="success">Listening...</span>';
            };
            
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('userInput').value = transcript;
            };
            
            recognition.onend = () => {
                isListening = false;
                document.getElementById('voiceBtn').classList.remove('recording');
                document.getElementById('voiceStatus').innerHTML = '';
                sendMessage();
            };
            
            recognition.onerror = (event) => {
                document.getElementById('voiceStatus').innerHTML = `<span class="error">Error: ${event.error}</span>`;
                isListening = false;
                document.getElementById('voiceBtn').classList.remove('recording');
            };
            
            return true;
        }
        
        function toggleVoice() {
            if (!recognition && !initSpeechRecognition()) return;
            if (!isListening) {
                recognition.start();
            } else {
                recognition.stop();
            }
        }
        
        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                window.speechSynthesis.speak(utterance);
            }
        }
        
        async function callGeminiAPI(message) {
            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || `HTTP ${response.status}`);
                }
                
                const text = data?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) {
                    throw new Error('No response from AI');
                }
                return text;
            } catch (error) {
                console.error('API Error:', error);
                return `Error: ${error.message}`;
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg) return;
            
            const chatBox = document.getElementById('chatBox');
            
            if (chatBox.querySelector('.empty-chat')) {
                chatBox.innerHTML = '';
            }
            
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = msg;
            chatBox.appendChild(userDiv);
            input.value = '';
            input.disabled = true;
            
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-message';
            aiDiv.textContent = 'Thinking...';
            chatBox.appendChild(aiDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            const response = await callGeminiAPI(msg);
            aiDiv.textContent = response;
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (!response.startsWith('Error:')) {
                speakText(response);
            }
            
            input.disabled = false;
            input.focus();
        }
        
        window.addEventListener('load', initSpeechRecognition);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
